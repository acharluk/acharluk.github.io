<!DOCTYPE html><html><head><title>Curvas de Bézier</title></head>
<body>
<style>
div {
	width: 400px;
	margin: 0 auto;
}
h1, h2 {
	font-family: Cambria, PT Serif, Georgia, serif;
	text-align: center;
}
h2 {
	font-weight: normal;
}
</style>
<div>
<h1>Curvas de Bézier y polinomios de Bernstein</h1>
<h2>Curvas lineal de Bézier</h2>
<applet code=Bezier.class archive="http://www.ibiblio.org/e-notes/Splines/Bezier.jar" width=400 height=200>
<param name=N value="2">
<param name=pts value=".1 .1  .9 .9">
</applet><br>
<h2>Curvas cuadraticas de Bézier</h2>
<applet code=Bezier.class archive="http://www.ibiblio.org/e-notes/Splines/Bezier.jar" width=400 height=200>
<param name=N value="3">
<param name=pts value=".1 .1  .5 .9  .9 .1">
</applet><br>
<h2>Curvas cubicas de Bézier</h2>
<applet code=Bezier.class archive="http://www.ibiblio.org/e-notes/Splines/Bezier.jar" width=400 height=200>
<param name=N value="4">
<param name=pts value=".5 .1  .1 .9  .9 .9  .9 .1">
</applet>
</div>
</body></html>
