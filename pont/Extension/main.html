<!DOCTYPE html>
<html>
	<head>
		<title>Inicio</title>
		
		<link rel="stylesheet" href="theme/base.css" />
		<link rel="stylesheet" href="theme/metro_dark.css" id="theme" />
		
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>
		<div id="window_space"></div>
		<div id="wrapper">
			<section id="left">
				<div id="search">
					<form id="search_form" action="http://www.google.es/search">
						<input type="search" name="q" id="search_input" autocomplete="off" />
						<input type="submit" />
						<div id="search_output">
							<div id="instant_o"></div>
							<div id="bookmarks_o"></div>
						</div>
					</form>
				</div>
				<div id="widgets">
					<!-- Los widgets se crean dinámicamente -->
				</div>
			</section>
			<section id="right">
				<!-- Los enlaces se crean dinámicamente -->
			</section>
		</div>
		<footer id="option_icons">
			<a hreF="#config" id="edit_mode_button">Configuración</a>
		</footer>
	</body>
</html>
